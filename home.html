<!DOCTYPE html>
<html lang="zh" ng-app="jinzhimall" ng-controller="jinzhimallCtrl">
<head>
  <meta charset="UTF-8">
  <title>今知商城</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/light7.min.css">
  <link rel="stylesheet" href="css/jinzhimall.css">
  <link rel="stylesheet" href="icon/material-icons.css">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-touch.js"></script>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/light7.js"></script>
  <script src="js/jinzhimall.js"></script>
</head>
<body>
  <!-- 工具栏 -->
  <nav class="bar bar-tab">
    <a class="tab-item active no-transition" href="#page-home">
      <span class="icon .md-search">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 18 18"><path d="M10.19 1.5s.49 1.99.49 3.6c0 1.55-1.01 2.8-2.56 2.8S5.4 6.65 5.4 5.1l.02-.27C3.91 6.64 3 8.96 3 11.5c0 3.31 2.69 6 6 6s6-2.69 6-6c0-4.05-1.88-7.65-4.81-10zM8.91 15c-1.34 0-2.42-1.05-2.42-2.35 0-1.22.78-2.07 2.11-2.34 1.33-.27 2.7-.91 3.46-1.93.29.97.45 1.99.45 3.03 0 1.98-1.62 3.59-3.6 3.59z"/></svg>
      </span>
      <span class="tab-label">发现</span>
    </a>
    <a class="tab-item no-transition" href="#page-category">
      <span class="icon">
        <i class="material-icons">face</i>
      </span>
      <span class="tab-label">分类</span>
    </a>
    <a class="tab-item no-transition">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17.21 9l-4.38-6.56c-.19-.28-.51-.42-.83-.42-.32 0-.64.14-.83.43L6.79 9H2c-.55 0-1 .45-1 1 0 .09.01.18.04.27l2.54 9.27c.23.84 1 1.46 1.92 1.46h13c.92 0 1.69-.62 1.93-1.46l2.54-9.27L23 10c0-.55-.45-1-1-1h-4.79zM9 9l3-4.4L15 9H9zm3 8c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
      </span>
      <span class="tab-label">购物筐</span>
    </a>
    <a class="tab-item no-transition" href="#">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 18 18"><path d="M9 8c1.66 0 2.99-1.34 2.99-3S10.66 2 9 2C7.34 2 6 3.34 6 5s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V16h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
      </span>
      <span class="tab-label">我的</span>
    </a>
  </nav>
  <div class="page home" id="page-home">
  <div class="content">
    <div class="title-bar">
      <div class="logo"></div>
      <div class="search">
        <input type="text" name="name" placeholder="" class="search-input">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>
      </div>
      <div class="icon md-light">
        <i class="material-icons">message</i>
      </div>
    </div>
      <section class="carousel">
        <div class="carousel-items" ng-swipe-left="carousel.runNext()" ng-swipe-right="carousel.runPrev()" style="width:{{t.data.ad_home.length*100}}vw;transform:translateX(-{{carousel.current*100}}vw)">
          <div class="carousel-item" ng-repeat="i in t.data.ad_home">
            <img ng-src="{{i.ad_img}}" alt="">
          </div>
        </div>
        <div class="carousel-sliders">
          <div ng-repeat="i in t.data.ad_home" class="carousel-slider {{carousel.isActive($index)}}"></div>
        </div>
      </section>
      <section class="billboard">
        <h3 class="billboard-title">商家信息</h3>
        <div class="billboard-content">
          <ul class="news-list">
            <li class="news-item">
              <p>今日宝贝母婴产品十周年特惠周</p>
              <p>北京路同德广场热风三首年庆活动</p>
            </li>
          </ul>
        </div>
      </section>
      <div class="showcase-title">今日生活</div>
      <section class="showcase showcase-roll margin-bottom">
        <div class="box" ng-repeat="i in t.data.today_life" style="background-image:url({{i.ad_img}})"></div>
      </section>
      <section class="showcase showcase-small">
        <div class="box brand" ng-repeat="i in t.data.brand_list|limitTo:8" style="background-image:url({{i.brand_logo}})"></div>
      </section>
      <div class="showcase-title">店铺街</div>
      <section class="showcase showcase-middle">
        <div class="box" ng-repeat="i in t.data.ad_new_goods|limitTo:4">
          <div class="pic">
            <img ng-src="{{i.ad_img}}" alt="" />
          </div>
          <div class="info">
            <div class="name small">{{ad_name}}</div>
          </div>
        </div>
      </section>
      <div class="showcase-title">热卖商品</div>
      <section class="showcase showcase-large">
        <div class="box" ng-repeat="i in goodsHot">
          <div class="pic">
            <img ng-src="http://www.jinzhimall.com/{{i.goods_thumb}}" alt="" />
          </div>
          <div class="info">
            <div class="name">{{i.goods_name}}</div>
            <span class="price">￥{{i.shop_price}}</span>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
  <!-- 商品分类页面 -->
  <div class="page category" id="page-category">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
      <a class="icon icon-me pull-left open-panel"></a>
      <h1 class="title">分类</h1>
    </header>
    <div class="content">
      <section class="sub-nav">
        <ul class="sub-nav-list">
          <li ng-repeat="i in categoryList.data" ng-click="pages.turnto(i)" class="sub-nav-item active1">{{i.name}}</li>
        </ul>
      </section>
      <section class="category">
        <section class="banner"></section>
        <div class="category-list">
          <div ng-repeat="i in categoryListItem.children" ng-click="showCategoryGoods(i.id)" class="category-item">{{i.name}}</div>
        </div>
        <div class="category-content">
          <!-- <div class="banner"></div> -->
        <div ng-repeat="i in categoryGoods" class="content-item">
          <div class="goods-tags">
            <div class="goods-tag best" ng-show="i.is_best=='1'">推荐</div>
            <div class="goods-tag hot" ng-show="i.is_hot=='1'">热卖</div>
            <div class="goods-tag promote" ng-show="i.is_promote=='1'">促销</div>
          </div>
          <div class="goods-image">
            <img ng-src="http://www.jinzhimall.com/{{i.goods_thumb}}" alt="" />
          </div>
          <div class="goods-info">
            <div class="goods-name">{{i.goods_name}}</div>
            <div class="goods-price"><span>￥</span>{{i.goods-info}}</div>
          </div>
        </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
